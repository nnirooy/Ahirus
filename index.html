<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JavaScript - Todo</title>

        <link rel="stylesheet" href="css/font-awesome.css">

    <body>

                        <i class="fa fa-trash-o de" job="delete" id=0></i>
                    </li> -->
                </ul>
            </div>
            <div class="add-to-do">

                <input type="text" id="input" placeholder="Add a To-do">
            </div> 
        </div>
        <script src="js/scripts.js"></script>
